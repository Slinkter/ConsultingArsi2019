    <section class="fondo_4">
        <div class="pt-5 pb-2  main special" id="footer-04">
            <div class="container ">
                <div class="row py-5 texto7">
                    <div class="col-md-12 col-lg-8 mx-auto py-5">
                        <h2 class="display-4  text-center text-white ">Contáctanos</h2>
                        <hr class=" " style="opacity: 4;">


                        <div id="contact_form">


                            <form method="post" onsubmit="return sendContact();" action="sendContact.php">


                                <div class="form-group row">
                                    <label for="name" id="lname"
                                        class="col-sm-2 col-form-label text-white">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name" id="name"
                                            onfocus="input_focus('name');" onblur="input_blur('name');">
                                    </div>
                                </div>


                                <br>
                                <div class="form-group row">
                                    <label for="email" id="lemail"
                                        class="col-sm-2 col-form-label text-white texto7">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="example@email.com"
                                            name="email" id="email" onfocus="input_focus('email');"
                                            onblur="input_blur('email');">
                                    </div>
                                    <div class="x"></div>
                                    <p class="error" id="email-error">Ingresa tu Correo.</p>
                                </div>

                                <br>
                                <div class="form-group row">
                                    <label for="category" id="lcategory"
                                        class="col-sm-2 col-form-label text-white">Categoría:</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select" name="category" id="category"
                                            onfocus="input_focus('category');" onblur="input_blur('category');">
                                            <option value="mineria">Capacitación Minera</option>
                                            <option value="carro">Implementación de SIG</option>
                                            <option value="Integrados">Elaboración Plan de Contingencia</option>
                                            <option value="RRHH">Selección de Personal</option>
                                            <option value="Contingencia">Capacitación </option>
                                            <option value="Contingencia">Análisis de Puesto</option>
                                            <option value="otros">Otros</option>
                                        </select>
                                    </div>

                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="message" id="lmessage"
                                        class="col-sm-2 col-form-label text-white">Mensaje :</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="message" id="message"
                                            onfocus="input_focus('message');" onblur="input_blur('message');"
                                            rows="3"></textarea>
                                    </div>
                                    <div class="x"></div>
                                    <p class="error" id="message-error">Ingresa un Mensaje.</p>
                                </div>
                                <br>


                                <div class="form-group row">

                                    <label for="captcha" id="lcaptcha" class="col-sm-2 col-form-label text-white">
                                    </label>
                                    
                                    <div class="col-sm-10">
                                        <input type="text" class=" text-dark" placeholder="Ingresar sumar"
                                            name="captcha" id="captcha" onfocus="input_focus('captcha');"
                                            onblur="input_blur('captcha');" />

                                    </div>
                                    <div class="x"></div>
                                    <p class="error" id="captcha-error">Código con error. </p>
                                    <script type="text/javascript">
                                        generate_captcha('lcaptcha');
                                    </script>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <div class="x"></div>
                                        <input type="submit" class="submit btn btn-primary" name="send_contact"
                                            value="Enviar" />
                                    </div>
                                </div>
                            </form>
